var preferences = [1,0,0,1,0,1,0,1,1,0,1,0,1,0,1];
function openNav() {
	document.getElementById("mySidenav").style.width = "250px";
	document.getElementById("main").style.marginLeft = "250px";
	document.body.style.backgroundColor = "#B2D3E6";
}

function closeNav() {
	document.getElementById("mySidenav").style.width = "0";
	document.getElementById("main").style.marginLeft= "0";
	document.body.style.backgroundColor = "#D8E9F3";
}
function buildImage() {
	var img = document.createElement('img');
	var currentdiv = 0;
	var pref = 'pref';
	for(var i = 0; i < preferences.length; i++){
		if(preferences[i] == 1){
			img.src = "{{ url_for('static',filename='images/" +images[i] + "') }}";
			img.setAttribute('width', '100%');
			img.setAttribute('height', '100%');
			var prefid = pref+String(currentdiv)
			document.getElementById(prefid).appendChild(img.cloneNode(true));
			currentdiv += 1;
		}
	}
}
